<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/stylesheet-skills.css">
    <link rel="stylesheet" href="../css/secondary-nav.css">
    <title>Skills and Courses</title>
</head>
<body>
    <nav>
        <div class="home-btn">
            <img src="../icons/home-icon.svg" class="svg-logo">
        </div>
        <hr>
        <div class="projects-btn">
            <img src="../icons/projects-icon.svg" class="svg-logo">
        </div>
        <hr>
        <div class="contact-btn">
            <img src="../icons/contact-icon.svg" class="svg-logo">
        </div>
        <hr>
    </nav>
    <div class="skill-box design">
        <img src="images/photoshop-logo.png" alt="HTML5" class="skill-logo">
        <img src="images/XD-logo.png" alt="CSS3" class="skill-logo">
        <img src="images/figma.png" alt="HTML5" class="skill-logo">
    </div>
    <div class="skill-box design-courses">

    </div>
    <div class="skill-box structure">
        <img src="images/html-logo.png" alt="HTML5" class="skill-logo">
        <img src="images/css-logo.png" alt="CSS3" class="skill-logo">
        <img src="images/sass-logo.png" alt="SASS" class="skill-logo"> 
        <img src="images/bootsrap-logo.png" alt="Bootsrap" class="skill-logo"> 
    </div>
    <div class="skill-box structure-courses">

    </div>
    <div class="skill-box code">
        <img src="images/js-logo.png" alt="JavaScript" class="skill-logo">
        <img src="images/react.png" alt="React" class="skill-logo">
        <img src="images/python-logo.png" alt="Python" class="skill-logo">
    </div>
    <div class="skill-box code-courses">
        <div class="carousel">
            <button class="carousel_button carousel_button-left hidden">
                <img src="images/left-button.svg" alt="Previous">
            </button>
            <div class="carousel-slide-container">
                <ul class="carousel-slide-list">
                    <li class="carousel-slide current-slide">
                        <img src="images/interactivity-js.jpg" alt="">
                        <h4>
                            Interactivity with JavaScript
                            <p>Coursera - University of Michigan</p>
                        </h4>
                    </li>
                    <li class="carousel-slide">
                        <img src="images/hk-react.jpg" alt="">
                        <h4>
                            Front-End Web Development with React
                            <p>Coursera - The Hong Kong University of Science and Technology</p>
                        </h4>
                    </li>
                    <li class="carousel-slide">
                        <img src="images/python-basics.jpg" alt="">
                        <h4>
                            Python Basics
                            <p>Coursera - University of Michigan</p>
                        </h4>
                    </li>
                </ul>
            </div>
            <button class="carousel_button carousel_button-right">
                <img src="images/right-button.svg" alt="Next">
            </button>
            <div class="carousel-nav">
                <button class="carousel-indicator current-slide"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
            </div>
        </div>
    </div>

    <script src="js/carousel.js"></script>

</body>
</html>
