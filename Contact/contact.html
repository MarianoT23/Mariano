<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/stylesheet-contact.css">
    <link rel="stylesheet" href="../css/secondary-nav.css">
    <title>Contact</title>
    <link rel="icon" type="image/svg+xml" href="../icons/MT.svg">
</head>
<body>
    <!-- NAV -->
    <nav>
        <div class="home-btn">
            <a href="../index.html"></a>
            <img src="../icons/home-icon.svg" class="svg-logo">
        </div>
        <div class="skills-btn">
            <a href="../Skills/skills.html"></a>
            <img src="../icons/skills-icon.svg" class="svg-logo">
        </div>
        <div class="projects-btn">
            <a href="../Projects/projects.html"></a>
            <img src="../icons/projects-icon.svg" class="svg-logo">
        </div>
        <div class="contact-btn">
            <a href="#"></a>
            <img src="../icons/contact-icon.svg" class="svg-logo active">
        </div>
    </nav>
    <!-- TOP -->
    <div class="top">
        <h2>Contact</h2>
    </div>
    <!-- CONTACT -->
    <div class="contact-container">
        <div class="contact-box">
            <div class="contact-foto">
                <img src="../icons/MT.svg" alt="" class="mariano-foto">
            </div>
            <div class="contact-form">
                <form action="">
                    <label for="Name">Nombre:</label>
                    <input type="text" id="Name" placeholder="Juan">
                    <label for="eMail">Mail:</label>
                    <input type="email" id="eMail" placeholder="juan@mail.com">
                    <textarea name="" id="Text" cols="30" rows="10" placeholder="How can i help you?"></textarea>
                    <input type="button" value="SEND">
                </form>
            </div>
            <div class="contact-info">
                <h4><img src="images/mail.svg" alt="" class="contact-svg">&nbsp;&nbsp;&nbsp;mtimistit@ius.austral.edu.ar</h4>
            </div>
        </div>
    </div>
</body>
</html>
